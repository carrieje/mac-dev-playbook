---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - autojump
  - docker-compose
  - docker-machine
  - dockutil
  - exiftool
  - ffmpeg
  - git
  - git-extras
  - heroku
  - hub
  - imagemagick
  - npm
  - ssh-copy-id
  - tmux
  - tree
  - vim
  - wget
  - yarn
  - zsh

homebrew_taps:
  - caskroom/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - atom
  - bitwarden
  - caffeine
  - docker
  - firefox
  - gimp
  - google-chrome
  - mattermost
  - mumble
  - omnifocus
  - skype
  - slack
  - telegram
  - torbrowser
  - transmission
  - vlc

dockitems_to_remove:
  - Launchpad
  - Mail
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 1
  - name: Safari
    path: /Applications/Safari.app
    pos: 2
